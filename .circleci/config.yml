version: 2
jobs:
  build:
    working_directory: ~/javascript-currency-library
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Run tests
          command: npm test
